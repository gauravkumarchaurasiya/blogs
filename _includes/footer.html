<!-- The Footer -->

<footer
  aria-label="Site Info"
  class="d-flex flex-column justify-content-center text-muted flex-lg-row justify-content-lg-between align-items-lg-center pb-lg-3"
>
  <p>
    {{- '©' }}
    <time>{{ 'now' | date: '%Y' }}</time>

    {% if site.social.links %}
    <a href="{{ site.social.links[2] }}">{{ site.social.name }}</a>. {% else %}
    <em class="fst-normal">{{ site.social.name }}</em>. {% endif %} {% if
    site.data.locales[include.lang].copyright.brief %}
    <span
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="{{ site.data.locales[include.lang].copyright.verbose }}"
    >
      {{- site.data.locales[include.lang].copyright.brief -}}
    </span>
    {% endif %}
  </p>

  <p style="text-align: center">
    If you like my work,
    <a
      href="https://www.paypal.com/ncp/payment/DAVUGNU9CR2AL"
      target="_blank"
      rel="noopener"
      >Buy Me a Coffee ☕</a
    >
  </p>
</footer>
